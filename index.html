<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
	<!--	<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
			integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
			crossorigin="anonymous"
		/>-->
		<title>First challenge</title>
	</head>
	<body>
		<div class="container-1">
			<h2 id="vienas">Challenge 1: Your Age in Days</h2>
			<div class="flex-box-container-1">
				<div>
					<button class="btn btn-primary" onclick="ageInDays()">
						Click me
					</button>
				</div>
				<div>
					<button class="btn btn-danger" onclick="resetResult()">
						reset
					</button>
				</div>
			</div>
			<div class="flex-box-container-1">
				<div class="flex-box-result" id="result"></div>
				<div class="flex-box-result" id="textResult"></div>
			</div>
		</div>
		<div class="container-2">
			<h2>Challenge 2: Cat Generator</h2>
			<button
				class="btn btn-success"
				id="cat-generator"
				onclick="generateCat()"
			>
				Button
			</button>
			<div class="flex-box-container-2" id="flex-cat-gen">
				<img src="./static/images/car1.jpg" alt="nice picture" />
				<img src="./static/images/car1.jpg" alt="nice picture" />
				<img src="./static/images/car1.jpg" alt="nice picture" />
			</div>
		</div>
		<div class="container-3">
			<h2>Challenge 3: Rock, Paper, Scissors</h2>
			<div class="flex-box-rps" id="flex-box-rps-div">
				<img
					id="rock"
					src="static/images/rock.jpg"
					onclick="rpsGame(this)"
				/>
				<img
					id="paper"
					src="static/images/paper.jpg"
					onclick="rpsGame(this)"
				/>
				<img
					id="scissors"
					src="static/images/scissors.jpg"
					onclick="rpsGame(this)"
				/>
			</div>
			<div id="bandymui"></div>
		</div>
		<div class="container-4">
			<h2 id="change-my-color">
				Challenge 4: Change the Color of All Buttons
			</h2>
			<div class="flex-box-pick-color">
				<form action="">
					<select
						name="backdrop"
						id="background"
						onchange="buttonColorChange(this)"
					>
						<option value="random">Random</option>
						<option value="red">Red</option>
						<option value="green">Green</option>
						<option value="reset">Reset</option>
					</select>
				</form>
				<button class="btn btn-primary">Wee!</button>
				<button class="btn btn-danger">Yahoo!</button>
				<button class="btn btn-warning">Google!</button>
				<button class="btn btn-success">Facebook!</button>
			</div>
		</div>
		<div class="container-5">
			<h2>Challenge 5: Blackjack</h2>
			<h3><span id="blackjack-result">Let's Play!</span></h3>
			<div class="flex-blackjack-row-1">
				<div id='your-box'>
					<h2>You: <span id='your-blackjack-result'>0</span></h2>
				</div>
				<div id="dealer-box">
					<h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
				</div>
			</div>
			<div class="flex-blackjack-row-2">
				<div>
					<button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
					<button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
					<button class="btn-lg btn-success mr-2" id="blackjack-deal-button">Deal</button>
				</div>
			</div>
			<div class="flex-blackjack-row-3">
				<table >
					<tr>
						<th>Wins</th>
						<th>Losses</th>
						<th>Draws</th>
					</tr>
					<tr>
						<td><span id="wins">0</span></td>
						<td><span id="losses">0</span></td>
						<td><span id="draws">0</span></td>
					</tr>
				</table>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
